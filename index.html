<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 400px;
        width: 100px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body align="center">
    <h2>My Map</h2>
    <h3>Kost Karunia, Jl. Duwet 13 No. 12, Karangasem, Laweyan, Surakarta</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var kostkarunia = {lat: -7.550648, lng: 110.770442},
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: kostkarunia
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByJsG9kaYXxK6OeT9zqFqGD1E86ENPM2k&callback=initMap"
    async defer></script>
  </body>
</html>
